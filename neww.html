<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <h1 class="main">Payment form</h1>
        <hr />
        <h2>User Information</h2>
        <p>
          Name:
          <input type="text" name="name" required placeholder="enter here" />
        </p>
        <legend>Gender:</legend>
        <fieldset>
          <p a>
            Male
            <input type="radio" name="gender" id="gender" required /> Female
            <input type="radio" name="gender" id="gender" /> Prefer not to say
            <input type="radio" name="gender" id="gender" />
          </p>
        </fieldset>
        <p>
          Address:
          <textarea
            name="address"
            id="address"
            cols="100"
            rows="8"
            required
            placeholder="start from here"
          ></textarea>
        </p>
        <p>
          Email:<input
            type="email"
            name="email"
            id="email"
            required
            placeholder="xyz@gmail.com"
          />
        </p>
        <p>
          Pincode:
          <input
            type="number"
            name="pincode"
            id="pincode"
            requiured
            placeholder="123456"
          />
        </p>
        <h2>Payment Information</h2>
        <p>
          Card Type:
          <select name="card_type" id="card-type" required>
            <option value="<--select the card-->"><--select the card--></option>
            <option value="visa">visa</option>
            <option value="rupay">rupay</option>
            <option value="master">master</option>
          </select>
        </p>
        <p>
          Card Number:
          <input
            type="number"
            name="number"
            id="number"
            required
            placeholder="1111-2222-3333-4444"
          />
        </p>
        <p>Expiry date: <input type="date" name="date" id="date" required /></p>
        <p>
          CVV:
          <input
            type="password"
            name="pass"
            id="pass"
            required
            placeholder="123"
          />
        </p>
        <input type="Submit" value="Pay Now" />
      </form>
    </div>
  </body>
</html>
